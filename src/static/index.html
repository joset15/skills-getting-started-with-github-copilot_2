<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>

          <!-- Template for activity cards (JS can clone this and fill data) -->
          <template id="activity-template">
            <div class="activity-card" role="article" aria-live="polite">
              <h4 class="activity-title"><!-- title --></h4>
              <p class="activity-description"><!-- description --></p>
              <p class="activity-schedule"><strong>Schedule:</strong> <!-- schedule --></p>
              <p class="activity-capacity"><strong>Capacity:</strong> <span class="capacity-count"><!-- max / current --></span></p>

              <!-- Participants section -->
              <div class="participants-section">
                <h5 class="participants-title">Participants</h5>
                <ul class="participants-list">
                  <!-- JS should insert <li class="participant-item">email@school.edu</li> items here -->
                </ul>
              </div>
            </div>
          </template>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
